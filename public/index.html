<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>AMMP's Autocompletion Engine</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css" type="text/css" media="screen" title="no title"
        charset="utf-8">
</head>

<body>
  <header class="title_header">
    <img src="assets/lightbulb.png" alt="lightbulb" class="lightbulb"></img>
    <h2 class="title">AMMP's Autocompletion Engine</h2>
  </header>
    <div class='hidden-results'>
        <button class="exit_button" tabindex="0">
          <img src="assets/closeicon.png" alt="close icon" class="close_icon">
        </button>
        <input type="text" name="hidden-search" id="hidden-search" class="hidden-search" value="" />
        <ul class="search_list"></ul>

    </div>
    <input class="search" id="js-search" type="text" />
    <ul class="result" id="js-result"></ul>

    <script src="assets/app.js" charset="utf-8"></script>
</body>

</html>
